};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const keys = ["latest21","old20","v10"];

keys.forEach(k=>{
  const r = ref(db,"downloads/"+k);
  get(r).then(s=>{
    if(!s.exists()){
      set(r,999);
      document.getElementById(k).innerText=999;
    }else{
      document.getElementById(k).innerText=s.val();
    }
  });
});

window.download = function(key,link){
  const r = ref(db,"downloads/"+key);
  update(ref(db,"downloads"),{
    [key]: increment(1)
  });
  window.location.href = link;
}
